<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="/src/main.ts" defer></script>
    <title>Quiz</title>
  </head>
  <body>
    <div id="app">
      <div id="menuDiv">
        <h1>Welcome to the TypeScript Quiz</h1>
        <div class="difficulty-buttons">
          <label id="easy-btn" class="btn">
            <input type="radio" value="easy" name="difficulty" checked> Easy
          </label>
          <label id="hard-btn" class="btn">
            <input type="radio" value="hard" name="difficulty"> Hard
          </label>
        </div>
        <div class="language-select">
          <label for="language">Select Language:</label>
          <select id="language">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
          </select>
        </div>
        <button id="start-btn" class="btn start-btn">Start Quiz</button>
      </div>
      <section id="showQuiz"></section>
    </div>
  </body>
</html>
